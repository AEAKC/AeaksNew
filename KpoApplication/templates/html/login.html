{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body class="login-body">
<h1 class="login-text">Вход</h1>
<div class="login-box">
  <div class="login-box-input">
       <form method="post">
            {% csrf_token %}
        <div class="login-from">
            {% for f in form %}
                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label><p class="form-input2">{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="btn-login">Вход</button>
         <div class="back-btn"><a class="href-back-btn" href="/">На главную</a></div>
            <div class="to-reg"><a class="href-back-btn" href="/registration/">Нет аккаунта?</a></div>
        </div>

        </form>

  </div>
</div>
</body>
</html>
